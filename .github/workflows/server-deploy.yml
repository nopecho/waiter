name: Deploy Server

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: now
        with:
          format: YYYY-MM-DDTHH:mm
          utcOffset: "+09:00"

      - name: echo
        run: |
          echo ${{steps.now.outputs.formattedTime}}
